<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">

</head>

<body class="page">
  <header class="header container">
    <a href="#" class="header__link" target="_self">
      <img src="images/logo/logo.svg" class="header__logo" alt="логотип: Mesto - Russia">
    </a>
  </header>
  <main class="content container">
    <section class="profile">
      <img src="images/avatar/kusto.jpg" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"
                aria-label="edit_profile"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="add_profile"></button>
    </section>
    <section class="elements">
      <template id="card-template">
        <figure class="element">
          <img src="" alt="" class="element__image">
          <figcaption class="element__caption">
            <h2 class="element__text"></h2>
            <button class="element__like" type="button" aria-label="like"></button>
          </figcaption>
        </figure>
      </template>
    </section>
  </main>
  <footer class="footer container">
    <p class="footer__copyright">&COPY; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit">
    <form name="popup-edit" class="popup__container" autocomplete="off">
      <button class="popup__close-button" type="button" aria-label="close_popup"></button>
      <fieldset class="popup__fields">
        <legend class="popup__caption">Редактировать профиль</legend>
        <input type="text" class="popup__field" name="name" value="">
        <input type="text" class="popup__field" name="description" value="">
        <button type="submit" class="popup__button">Сохранить</button>
      </fieldset>
    </form>
  </div>

  <div class="popup popup_add">
    <form name="popup-add" class="popup__container" autocomplete="off">
      <button class="popup__close-button" type="button" aria-label="close_popup"></button>
      <fieldset class="popup__fields">
        <legend class="popup__caption">Новое место</legend>
        <input type="text" class="popup__field" name="place" value="">
        <input type="text" class="popup__field" name="url" value="">
        <button type="submit" class="popup__button">Сохранить</button>
      </fieldset>
    </form>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
